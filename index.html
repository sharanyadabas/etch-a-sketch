<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel = "stylesheet" href = "styles.css"/>
    <script src = "javascript.js" defer></script>
  </head>

  <body>
    <h1>Etch-a-Sketch</h1>
    <div class = "container"></div>
    <div class = 'btn'>
      <div class = "colorMode">
        <button id = "original">GREY</button>
        <button id = 'rainbow'>COLOR</button>
      </div>
      <div class="middle">
        <input type="range" min="1" max="64" value="15" class="slider" id="myRange">
        <div id = "sliderText">5 x 5</div>
      </div>
      <div class = "drawMode">
        <button id = "drag">DRAG</button>
        <button id = "hover">HOVER</button>
      </div>
    </div>
  </body>
</html>
